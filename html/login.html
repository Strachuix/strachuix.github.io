<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | Medyczna Strona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- Nawigacja -->

    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container">
            <a href="index.html" class="navbar-brand">Medyczna strona</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Usługi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">E-recepta</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Kontakt</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-login ms-lg-3">Zaloguj się</a>
            </div>
        </div>
    </nav>

    <!-- Panel logowania -->

    <div class="form-container">
        <h2 class="form-title">Logowanie</h2>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" name="email" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="passwordLogin">Hasło</label>
                    <input type="password" id="passwordLogin" name="password" required class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                </div>
            </form>
            <p class="text-center mt-3">Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
