<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalendarz testowy</title>
    <style>
        .calendar-sunday {
            color: #c00;
        }
        .calendar-day.calendar-sunday {
            background: #ffeaea;
        }
        .calendar-day.empty {
            background: #f8f8f8;
        }
        .calendar-grid {
            display: flex;
            flex-direction: column;
            max-width: 420px;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .calendar-row, .calendar-header-row {
            display: flex;
        }
        .calendar-day, .calendar-header {
            flex: 1 1 0;
            min-width: 40px;
            min-height: 40px;
            border: 1px solid #eee;
            box-sizing: border-box;
            padding: 4px;
            text-align: center;
        }
        .calendar-header {
            font-weight: bold;
            background: #f0f0f0;
        }
        .calendar-event {
            font-size: 0.8em;
            margin-top: 2px;
            background: #e0eaff;
            border-radius: 3px;
            padding: 1px 3px;
        }
        .calendar-day-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Testowy kalendarz (lipiec 2025)</h2>
    <div id="calendarContainer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/callendar.js"></script>
