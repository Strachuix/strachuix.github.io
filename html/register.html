<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | Medyczna Strona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- Nawigacja -->

    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container">
            <a href="#" class="navbar-brand">Medyczna strona</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Usługi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">E-recepta</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Kontakt</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-login ms-lg-3">Zaloguj się</a>
            </div>
        </div>

    </nav>

    <!-- Panel Rejestracji -->

    <div class="form-container">
    <h2 class="form-title">Rejestracja</h2>
    <form id="registrationForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Imię</label>
          <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Nazwisko</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="emailReg">Email</label>
        <input type="email" id="emailReg" name="email" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="passwordReg">Hasło</label>
        <input type="password" id="passwordReg" name="password" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Powtórz hasło</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
      </div>
    </form>
    <p class="text-center mt-3">Masz już konto? <a href="login.html">Zaloguj się</a></p>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
